<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>再见丁真</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="menu-section">
      <img src="logo.png" alt="再见丁真" class="game-title" />
      <!-- <img src="dingzhen.png" alt="丁真" class="dingzhen" /> -->
      <!-- <img src="wangyuan.png" alt="王源" class="wangyuan" /> -->
      <ul class="menu-list">
        <li class="menu-item">
          <a href="game/index.html" class="menu-button">开始新游戏</a>
        </li>
        <li class="menu-item">
          <button class="menu-button" onclick="loadGame()">加载存档</button>
        </li>
        <li class="menu-item">
          <a href="achievements/index.html" class="menu-button">成就</a>
        </li>
        <li class="menu-item">
          <a href="about/index.html" class="menu-button">关于</a>
        </li>
        <li class="menu-item">
          <a href="settings/index.html" class="menu-button">设置</a>
        </li>
        <li class="menu-item">
          <button class="menu-button" onclick="exitGame()">退出</button>
        </li>
      </ul>
    </div>
  </div>

  <!-- 关于页面弹出层 -->
  <div id="aboutModal" class="modal-overlay">
    <iframe src="about/index.html" frameborder="0"></iframe>
  </div>

  <script>
    function showAbout() {
      const modal = document.getElementById('aboutModal')
      modal.style.display = 'flex'
      setTimeout(() => {
        modal.classList.add('show')
      }, 10)
    }

    function hideAbout() {
      const modal = document.getElementById('aboutModal')
      modal.classList.remove('show')
      setTimeout(() => {
        modal.style.display = 'none'
      }, 500)
    }

    function loadGame() {
      // 加载存档功能待实现
      alert('加载存档功能正在开发中...')
    }

    function exitGame() {
      // 退出功能待实现
      if (confirm('确定要退出游戏吗？')) {
        // 可以在这里添加退出逻辑，比如返回登录页面
        window.location.href = 'login/index.html'
      }
    }
  </script>
</body>

</html>
