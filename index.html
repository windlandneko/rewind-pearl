<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>再见丁真</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <audio id="bgm" loop style="display: none">
    <source src="game/assets/audio/To Far Shores.mp3" type="audio/mpeg" />
  </audio>

  <main>
    <div class="menu-section">
      <img src="logo.png" alt="再见丁真" class="game-title" />
      <ul class="menu-list">
        <li class="menu-item" style="display: none" id="continue-game">
          <a href="game/index.html" class="menu-button">继续游戏</a>
        </li>
        <li class="menu-item">
          <button class="menu-button" onclick="newGame()">开始新游戏</button>
        </li>
        <li class="menu-item">
          <button class="menu-button" onclick="showSaveModal()">加载存档</button>
        </li>
        <li class="menu-item">
          <a href="achievements/index.html" class="menu-button">成就</a>
        </li>
        <li class="menu-item">
          <a href="about/index.html" class="menu-button">关于</a>
        </li>
        <li class="menu-item">
          <button class="menu-button" onclick="logout()" style="display: grid">
            <span>退出登录</span>
            <div id="current-user"></div>
          </button>
        </li>
      </ul>
    </div>
  </main>

  <!-- 关于页面弹出层 -->
  <div id="aboutModal" class="modal-overlay">
    <iframe src="about/index.html" frameborder="0"></iframe>
  </div>

  <!-- 存档列表弹出层 -->
  <div id="saveModal" class="modal-overlay">
    <div class="save-modal-content">
      <div class="save-modal-header">
        <h2>选择存档</h2>
        <button class="close-btn" onclick="hideSaveModal()">&times;</button>
      </div>
      <div class="save-list-container">
        <div id="saveList" class="save-list">
          <!-- 存档列表将在这里动态生成 -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
